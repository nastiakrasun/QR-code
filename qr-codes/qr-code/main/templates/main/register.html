{% extends 'main/layout.html' %}

{% block content %}
<div class="container">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p class="mt-3">
    Already have an account? <a href="{% url 'login' %}">Login here</a>.
  </p>
</div>
{% endblock %}
